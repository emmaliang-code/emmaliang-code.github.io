<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emma Liang - Urban Design & Planning</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #e8e6e1;
            color: #333;
        }

        /* Navigation */
        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #e8e6e1;
            z-index: 1000;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 400;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        /* Hero Section */
        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 50px;
            overflow: hidden;
            position: relative;
        }

        .hero-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .hero-text {
            flex: 1;
            z-index: 2;
            padding-bottom: 60px;
        }

        .hero-text h2 {
            font-size: 18px;
            font-weight: 400;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .hero-image {
            flex: 1;
            max-width: 600px;
            margin-left: 50px;
            margin-top: 150px;
        }

        .hero-image img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }

        /* Scrolling Text */
        .scrolling-text {
            position: absolute;
            top: 15%;
            left: 0;
            width: 100%;
            overflow: hidden;
            white-space: nowrap;
            font-size: 140px;
            font-weight: 400;
            color: rgba(51, 51, 51, 0.85);
            pointer-events: none;
            z-index: 3;
        }

        .scrolling-text span {
            display: inline-block;
            padding-left: 100%;
            animation: scroll 20s linear infinite;
        }

        @keyframes scroll {
            0% {
                transform: translate(0, 0);
            }
            100% {
                transform: translate(-100%, 0);
            }
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .nav-links {
                gap: 20px;
                font-size: 14px;
            }

            .hero {
                padding: 0 20px;
            }

            .hero-content {
                flex-direction: column-reverse;
                gap: 40px;
            }

            .hero-image {
                margin-left: 0;
                max-width: 100%;
            }

            .scrolling-text {
                font-size: 60px;
            }

            .hero-text h2 {
                font-size: 18px;
            }

            .logo {
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Emma Liang</a>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="thesis.html">Thesis</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="hero">
        <div class="scrolling-text">
            <span>EMMA LIANG EMMA LIANG EMMA LIANG EMMA LIANG </span>
        </div>
        <div class="hero-content">
            <div class="hero-text">
                <h2>Urban Design & Planning and<br>Sustainability</h2>
            </div>
            <div class="hero-image">
                <img src="https://images.unsplash.com/photo-1600585154340-be6161a56a0c?w=800" alt="Modern Architecture">
            </div>
        </div>
    </div>
</body>
</html>
