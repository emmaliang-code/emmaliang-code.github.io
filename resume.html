<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume - Emma Liang</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background-color: #e8e6e1;
            color: #333;
        }

        nav {
            position: fixed;
            top: 0;
            width: 100%;
            background-color: #e8e6e1;
            z-index: 1000;
            padding: 20px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: 400;
            color: #333;
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
        }

        .nav-links a {
            color: #333;
            text-decoration: none;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        .nav-links a:hover {
            opacity: 0.6;
        }

        .resume-section {
            padding: 120px 50px 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .resume-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 60px;
        }

        .resume-title {
            flex: 1;
        }

        .resume-title h1 {
            font-size: 72px;
            font-weight: 400;
            margin-bottom: 20px;
        }

        .download-link {
            padding: 12px 30px;
            background-color: transparent;
            border: 1px solid #333;
            color: #333;
            text-decoration: none;
            border-radius: 25px;
            font-size: 14px;
            transition: all 0.3s;
        }

        .download-link:hover {
            background-color: #333;
            color: white;
        }

        .resume-content {
            display: flex;
            gap: 60px;
        }

        .contact-info {
            font-size: 14px;
            line-height: 1.8;
            margin-bottom: 40px;
        }

        .contact-info p {
            margin-bottom: 5px;
        }

        .contact-info a {
            color: #333;
            text-decoration: none;
        }

        .contact-info a:hover {
            text-decoration: underline;
        }

        .resume-main {
            flex: 1;
        }

        .resume-image {
            width: 100%;
            max-width: 100%;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .resume-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .resume-section-title {
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            margin-bottom: 20px;
            margin-top: 40px;
        }

        .resume-section-title:first-child {
            margin-top: 0;
        }

        .resume-item {
            margin-bottom: 25px;
        }

        .resume-item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
        }

        .resume-item-title {
            font-weight: 600;
            font-size: 15px;
        }

        .resume-item-date {
            font-size: 14px;
            color: #666;
        }

        .resume-item-subtitle {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .resume-item ul {
            margin-left: 20px;
            font-size: 14px;
            line-height: 1.7;
            color: #555;
        }

        .resume-item li {
            margin-bottom: 6px;
        }

        @media (max-width: 768px) {
            nav {
                padding: 15px 20px;
            }

            .nav-links {
                gap: 15px;
                font-size: 13px;
            }

            .resume-section {
                padding: 100px 20px 60px;
            }

            .resume-header {
                flex-direction: column;
                gap: 30px;
            }

            .resume-title h1 {
                font-size: 48px;
            }

            .resume-content {
                flex-direction: column;
                gap: 40px;
            }
        }
    </style>
</head>
<body>
    <nav>
        <a href="index.html" class="logo">Emma Liang</a>
        <ul class="nav-links">
            <li><a href="about.html">About</a></li>
            <li><a href="portfolio.html">Portfolio</a></li>
            <li><a href="thesis.html">Thesis</a></li>
            <li><a href="resume.html">Resume</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="resume-section">
        <div class="resume-header">
            <div class="resume-title">
                <h1>Resume</h1>
            </div>
            <a href="images/EmmaLiangCV.pdf" download="Emma_Liang_Resume.pdf" class="download-link">Download PDF</a>
        </div>

        <div class="resume-content">
            <div class="contact-info">
                <p>+1 (604) 499-7798</p>
                <p><a href="mailto:emma.nora7@gmail.com">emma.nora7@gmail.com</a></p>
                <p><a href="https://www.linkedin.com/in/emma-liang">www.linkedin.com/in/emma-liang</a></p>
                <p><a href="https://emmaliang.com">emmaliang.com</a></p>
            </div>

            <div class="resume-main">
                <div class="resume-image">
                    <img src="images/resumenew.png" alt="Emma Liang Resume">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
